<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background-color: #f9f9f9;
            text-align: center;
        }

        input, select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Basic Calculator</h1>

    <input type="text" id="leftOperand" placeholder="Left operand">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="rightOperand" placeholder="Right operand">
    <input type="submit" value="Try me!" onclick="calculate()">

    <script>
        function isValidInput(value) {
            // Check if value is a non-negative integer
            return /^\d+$/.test(value);
        }

        function calculate() {
            const left = document.getElementById("leftOperand").value.trim();
            const right = document.getElementById("rightOperand").value.trim();
            const operator = document.getElementById("operator").value;

            // Validate inputs
            if (!isValidInput(left) || !isValidInput(right)) {
                alert("Error :(");
                return;
            }

            const leftVal = parseInt(left, 10);
            const rightVal = parseInt(right, 10);

            // Check for division/modulo by 0
            if ((operator === "/" || operator === "%") && rightVal === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            let result;
            switch (operator) {
                case "+":
                    result = leftVal + rightVal;
                    break;
                case "-":
                    result = leftVal - rightVal;
                    break;
                case "*":
                    result = leftVal * rightVal;
                    break;
                case "/":
                    result = leftVal / rightVal;
                    break;
                case "%":
                    result = leftVal % rightVal;
                    break;
                default:
                    alert("Error :(");
                    return;
            }

            alert("Result: " + result);
            console.log("Result:", result);
        }

        // Reminder every 30 seconds
        setInterval(() => {
            alert("Please, use me...");
        }, 30000);
    </script>

</body>
</html>
