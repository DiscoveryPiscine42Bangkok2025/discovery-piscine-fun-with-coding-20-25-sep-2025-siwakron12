<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basics</title>
  <style>
    body {
      background-color: pink; /* "Pink? What's wrong with pink?" */
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: white;
      text-align: center;
      font-size: 3em;
      margin-top: 40px;
    }

    .images {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 40px;
    }

    .images div {
      text-align: center;
    }

    img {
      width: 200px;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }

    hr {
      margin: 50px auto;
      width: 80%;
      border: 1px solid white;
    }

    .footer {
  
        text-align: center;
      font-style: italic;
      font-family: monospace;
      padding: 20px;
    }
  </style>
</head>
<body>

  <h1>Welcome to Shopaholic &hearts;</h1>

  <div class="images">
    <div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
      <a href="https://www.amazon.com" target="_blank">Visit Amazon</a>
    </div>
    <div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Ebay_logo.svg" alt="eBay">
      <a href="https://www.ebay.com" target="_blank">Visit eBay</a>
    </div>
  </div>

  <hr>

</html>
